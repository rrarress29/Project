    <script type="text/javascript">
        function getCookie1() {
            if (document.cookie.length != 0) {

                var cookiesArray = document.cookie.split("; ");
                var stringMessage = "";
                for (var i = 0; i < cookiesArray.length; i++) {
                    var nameValueArray = cookiesArray[i].split("=");

                    if (nameValueArray[0] == "name")
                    {
                       
                        stringMessage +=" "+ nameValueArray[1];
                    }
                    else if (nameValueArray[0] == "email")
                    {
                        stringMessage += " " + nameValueArray[1];
                    }
                    else if (nameValueArray[0] == "message")

                    {
                        stringMessage += " " + nameValueArray[1];
                    }
                }
            }
            else {
                alert("No cookies");
            }

            document.getElementById("messages1").innerHTML = stringMessage + "<br/>";
        }



    </script>
    <script type="text/javascript">
        $(document).ready(getCookie1());
    </script>
</body>
