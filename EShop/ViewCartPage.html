                <tr id="basketballOrder">

                    <td><label role="contentinfo" id="lblBasketball" class="label-info"></label></td>
                    <td><input id="deleteBasketball" type="reset" class="del" value="reset" /></td>
                </tr>
                <tr id="golfOrder">
                    <td></td>
                    <td><p class="product-name">Golf gear</p></td>

                    <td><label role="contentinfo" id="lblGolf" class="label-info"></label></td>

    <script type="text/javascript">
        $(document).ready(
            function(){

                getOrderCookie();
                          


function hideRow(){
                if (document.getElementById("tennisC1").value == "0")
                {
                   
                    $("#tennisOrder").hide();
                }
                if (document.getElementById("soccerC1").value == "0") {
                    
                    $("#soccerOrder").hide();
                }
                if (document.getElementById("basketballC1").value == "0") {
                    
                    $("#basketballOrder").hide();
                }
                if (document.getElementById("golfC1").value == "0") {
                   
                    $("#golfOrder").hide();
                }              
}
hideRow();
           
var ob = {

    totalPrice: parseInt(document.getElementById("tennisC1").value) * 120 + parseInt(document.getElementById("soccerC1").value) * 150 + parseInt(document.getElementById("basketballC1").value) * 130 + parseInt(document.getElementById("golfC1").value) * 140,
    totalQuantity: parseInt(document.getElementById("tennisC1").value) + parseInt(document.getElementById("soccerC1").value) + parseInt(document.getElementById("basketballC1").value) + parseInt(document.getElementById("golfC1").value),
    tnPrice: parseInt(document.getElementById("tennisC1").value) * 120,
    scPrice: parseInt(document.getElementById("soccerC1").value) * 150,
    bskPrice: parseInt(document.getElementById("basketballC1").value) * 130,
    glfPrice: parseInt(document.getElementById("golfC1").value) * 140,
    tnQ: parseInt(document.getElementById("tennisC1").value),
    scQ: parseInt(document.getElementById("soccerC1").value),
    bskQ: parseInt(document.getElementById("basketballC1").value),
    glfQ: parseInt(document.getElementById("golfC1").value)
}

function deleteCartRows() {
    $("#deleteTennis").click(function () {
        ob.totalPrice = ob.totalPrice - ob.tnPrice;
        ob.totalQuantity = ob.totalQuantity - ob.tnQ;

        $("#lblCost").empty();
        $("#lblCost").append(ob.totalPrice);

        $('#lblCart').empty();
        $('#lblCart').append(ob.totalQuantity);
        $("#tennisOrder").hide();

    });

    $("#deleteSoccer").click(function () {
        ob.totalPrice = ob.totalPrice - ob.scPrice;
        ob.totalQuantity = ob.totalQuantity - ob.scQ;

        $("#lblCost").empty();
        $("#lblCost").append(ob.totalPrice);

        $('#lblCart').empty();
        $('#lblCart').append(ob.totalQuantity);
        $("#soccerOrder").hide();

    });
    $("#deleteBasketball").click(function () {
        ob.totalPrice = ob.totalPrice - ob.bskPrice;
        ob.totalQuantity = ob.totalQuantity - ob.bskQ;

        $("#lblCost").empty();
        $("#lblCost").append(ob.totalPrice);

        $('#lblCart').empty();
        $('#lblCart').append(ob.totalQuantity);
        $("#basketballOrder").hide();

    });
    $("#deleteGolf").click(function () {
        ob.totalPrice = ob.totalPrice - ob.glfPrice;
        ob.totalQuantity = ob.totalQuantity - ob.glfQ;

        $("#lblCost").empty();
        $("#lblCost").append(ob.totalPrice);

        $('#lblCart').empty();
        $('#lblCart').append(ob.totalQuantity);

        $("#golfOrder").hide();

    });
}
deleteCartRows();

                function updateLabel() {

                    $("#lblTennis").empty();
                    $("#lblTennis").append(ob.tnPrice);

                    $("#lblSoccer").empty();
                    $("#lblSoccer").append(ob.scPrice);

                    $("#lblBasketball").empty();
                    $("#lblBasketball").append(ob.bskPrice);

                    $("#lblGolf").empty();
                    $("#lblGolf").append(ob.glfPrice);


                    $("#lblCost").empty();
                    $("#lblCost").append(ob.totalPrice);

                    $('#lblCart').empty();
                    $('#lblCart').append(ob.totalQuantity);
                };
                updateLabel();

                $(".lbl").change(function() {
                 
                    $("#lblTennis").empty();
                    $("#lblTennis").append(ob.tnPrice);

                    $("#lblSoccer").empty();
                    $("#lblSoccer").append(ob.scPrice);

                    $("#lblBasketball").empty();
                    $("#lblBasketball").append(ob.bskPrice);

                    $("#lblGolf").empty();
                    $("#lblGolf").append(ob.glfPrice);


                    $("#lblCost").empty();
                    $("#lblCost").append(ob.totalPrice);
                   
                    $('#lblCart').empty();
                    $('#lblCart').append(ob.totalQuantity);

                });
                        

            });

       


            

    </script>
