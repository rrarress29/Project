<body>
    <!--Navigation menu-->
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right">

    <!--Cart Counter-->   
        <div class="btn-group-vertical" style="margin:10% 0%;position:fixed;" role="group" aria-label="...">
            <div class="btn-group">
                <label role="contentinfo" id="lblCart" class="label-info"></label>
                <button type="button" value="submit" class="btn btn-default" onclick="multiCall()">Go to cart</button>
            </div>
        </div>
    




    <!--Products price-->
    <div class="row homeImages ">
        <!--Tennis thumbial-->
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="Images/TennisGear1.png" alt="Tennis gear">
                <div class="product-description centertext" data-name="TennisGear" data-price="120">
                    <h3 class="product-name">Tennis Gear</h3>
                    <p class="product-price">&euro; 120</p>

                    <p><a class="btn btn-primary" id="btnTennis" role="button">+ Add to cart</a></p>
                    <p><a class="btn btn-danger" id="btnTennis-" role="button">- Add to cart</a></p>
                    <input type="number" size="2" maxlength="2" min="0" max="20" value="0" id="tennisC" />

                </div>
            </div>
        </div>
        <!--Soccer thumbial-->
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="Images/soccergear.png" alt="Soccer gear">
                <div class="product-description centertext" data-name="SoccerGear" data-price="120">
                    <h3 class="product-name">Soccer gear</h3>
                    <p class="product-price">&euro; 150</p>

                    <p><a class="btn btn-primary" id="btnSoccer" role="button">+ Add to cart</a></p>
                    <p><a class="btn btn-danger" id="btnSoccer-" role="button">- Add to cart</a></p>
                    <input type="number" size="2" maxlength=" 2" min="0" max="20" value="0" id="soccerC" />
                </div>
            </div>
        </div>


        <!--Basketball thumbial-->
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="Images/basketballgear.png" alt="Basketball gear">
                <div class="product-description centertext" data-name="BasketballGear" data-price="120">
                    <h3 class="product-name">Basketball gear</h3>
                    <p class="product-price">&euro; 130</p>

                    <p><a class="btn btn-primary" id="btnBasketball" role="button">+ Add to cart</a></p>
                    <p><a class="btn btn-danger" id="btnBasketball-" role="button">- Add to cart</a></p>
                    <input type="number" size="2" maxlength="2" min="0" max="20" value="0" id="basketballC" />
                </div>
            </div>
        </div>
        <!--Golf thumbial-->
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="Images/golfgear.png" alt="Golf gear">
                <div class="product-description centertext" data-name="GolfGear" data-price="120">
                    <h3 class="product-name">Golf gear</h3>
                    <p class="product-price">&euro; 140</p>

                    <p><a class="btn btn-primary" id="btnGolf" role="button">+ Add to cart</a></p>
                    <p><a class="btn btn-danger" id="btnGolf-" role="button">- Add to cart</a></p>
                    <input type="number" size="2" maxlength="2" min="0" max="20" value="0" id="golfC" />
                </div>
            </div>
        </div>
